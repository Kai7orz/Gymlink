services:
  nuxt:
    build:
      context: .
      dockerfile: docker/nuxt/Dockerfile
    container_name: nuxt 
    ports:
      - 3000:3000
    # env_file:
    #   - .env
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./front:/app:cached
      - nuxt_node_modules:/app/node_modules
    command: sh -c '(npm ci || npm install) && npm run dev'
volumes:
  nuxt_node_modules: