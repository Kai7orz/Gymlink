services:
  nuxt:
    build:
      context: ./front
      dockerfile: ../docker/nuxt/Dockerfile
    image: nuxt-app:prod
    container_name: nuxt
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
  go:
    build:
      context: ./backend
      dockerfile: ../docker/golang/Dockerfile
    image: go-api:prod
    container_name: go